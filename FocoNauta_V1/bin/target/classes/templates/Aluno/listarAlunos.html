<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<title>Inserir Alunos</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse" id="textoNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}"> <i class="fa fa-home"></i> Home </a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
							<i class="fa fa-user"></i> Alunos</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{inserirAlunos}"><i class='fa fa-graduation-cap'></i>
								Cadastrar Aluno</a>
							<a class="dropdown-item" th:href="@{listarAlunos}"><i class="fa fa-search"></i> Listar
								Alunos</a>
							<a class="dropdown-item" th:href="@{filtro-alunos}"><i class="fa fa-filter"></i> Filtrar
								Alunos</a>
						</div>
					</li>
				</ul>
				<span class="navbar-text">
					<div class="collapse navbar-collapse" id="textoNavbar">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"> <i class='fa fa-times'></i>Sair</a>
							</li>
						</ul>
					</div>
				</span>
			</div>
		</nav>
	</header>
	<div class="container ">
		<h2>Alunos Adicionados</h2>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center" scope="col">Nome</th>
					<th class="text-center" scope="col">Curso</th>
					<th class="text-center" scope="col">Matrícula</th>
					<th class="text-center" scope="col">Status</th>
					<th class="text-center" scope="col">Turno</th>
					<th class="text-center" scope="col">Alterar</th>
					<th class="text-center" scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="aluno : ${alunos}">
					<td class="text-center" th:text="${aluno.nome}"></td>
					<td class="text-center" th:text="${aluno.curso}"></td>
					<td class="text-center" th:text="${aluno.matricula}"></td>
					<td class="text-center" th:text="${aluno.status}"></td>
					<td class="text-center" th:switch="${aluno.turno}">
						<span th:case="'M'">Matutino</span>
						<span th:case="'N'">Noturno</span>
					</td>
					<td class="text-center">
						<a class="btn btn-secondary" th:href="@{alterar/{id}(id=${aluno.id})}">
							<i class="fa fa-pencil-square"></i> </a>
					</td>
					<td class="text-center">
						<a class="btn btn-danger" th:href="@{excluir/{id}(id=${aluno.id})}"> <i class="fa fa-trash"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer class="bg-primary text-center text-lg-start">
		<!-- Grid container -->
		<div>
			<!-- Copyright -->
			<div class="text-center p-3" style="color: #fff; font-weight: bold;"> © 2023 Copyright: SENAC
			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>

</html>
